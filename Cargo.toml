[package]
name = "tantivy"
version = "0.21.0"
readme = "README.md"
authors = ["Damir JeliÄ‡ <poljar@termina.org.uk>"]
edition = "2021"
license = "MIT"

[lib]
name = "tantivy"
crate-type = ["cdylib"]

[build-dependencies]
pyo3-build-config = "0.20.0"

[dependencies]
base64 = "0.21"
chrono = "0.4.23"
tantivy = "0.21.0"
itertools = "0.12.0"
futures = "0.3.26"
pythonize = "0.20.0"
serde = "1.0"
serde_json = "1.0.91"
# Lindera
lindera-core = { version = "0.27.2", optional = true }
lindera-dictionary = { version = "0.27.2", optional = true }
lindera-tantivy = { version = "0.27.1", optional = true, features = ["unidic-compress", "unidic", "ko-dic-compress", "cc-cedict-compress", "ko-dic", "cc-cedict", "ipadic", "ipadic-compress"] }

[dependencies.pyo3]
version = "0.20.0"
features = ["chrono", "extension-module"]

[features]
lindera = ["lindera-core", "lindera-dictionary", "lindera-tantivy"]
